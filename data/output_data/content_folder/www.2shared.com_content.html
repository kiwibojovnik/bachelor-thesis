<script type="text/javascript">
function checkUploadPermitted(callback) {
  $("body").css("cursor", "progress");
  $.get('/user/state',
    {},
    function(data) {
      $("body").css("cursor", "auto");
      if (data.loggedIn){
        if (data.verified) {
          callback();
        } else {
          showVerify();
        }
      } else {
        showSignUp();
      }
    },
    "json"
  );
  return false;
}

function showLogin() {
  pUp('/signInBox.jsp', 'login');
  return false;
}

function showVerify() {
  var e = '';
  if(!e) {
    e = email;
  }
  pUp('/verifyBox.jsp?reg=false&email=' + e, '');
  return false;
}

function showSignUp() {
  pUp('/signUpBox.jsp', 'login');
  return false;
}

function resendConfirmation(){
  $.getJSON('/confirmation', {} ,function(data){
    var msg;
    if(data.ok && data.ok === true){
        msg = data.verificationMailSentMsg;
    }else{
        msg = data.errorMessage;
    }
    alert(msg);
  });
  return false;
}

function doLogIn() {
  try {
    var login = $('#login').val();
    var password = $('#password').val();

    if(checkEmailAndPassword(login, password)) {
      $("body").css("cursor", "progress");

      var params = {
          login: login,
          password: password
        };

      $.post(dom + 'login?callback=?',
        params,
        function(data) {
          $("body").css("cursor", "auto");
          if (data.ok) {
            if (data.needVerification) {
              email = data.login;
              pUp('/verifyBox.jsp?reg=true&email=' + email, '');
            } else {
              $('#loginError').hide();
              var l = location.toString();
              if(l.indexOf('?') > -1){
                l = l.substring(0, l.indexOf('?'));
              }
              window.location.replace(l);
            }
          } else {
            err(data.rejectReason);
          }
        },
        "jsonp"
      );
    }
    return false;
  } catch (e) {
    //
  }
  return false;
}

function doSignUp() {
  try {
    var login = $('#login').val();
    var password = $('#password').val();
    var password2 = $('#password2').val();

    if(checkEmailAndPassword(login, password)) {
      $("body").css("cursor", "progress");

      var params = {
          login: login,
          password: password,
          password2: password2
        };

      $.post(dom + 'signup?callback=?',
        params,
        function(data) {
          $("body").css("cursor", "auto");
          if (data.ok) {
            $('#loginError').hide();
            email = data.login;
            pUp('/verifyBox.jsp?reg=true&email=' + email, '');
          } else {
            err(data.error);
          }
        },
        "jsonp"
      );
    }
    return false;
  } catch (e) {
    //
  }
  return false;
}

function err(msg) {
  $('#loginError').show();
  $('#loginErrorMsg').html(msg);
}

function checkEmailAndPassword(e, p) {
  var email = trim(e);
  if (!email) {
    err('Empty e-mail');
    return false;
  }
  if (!p) {
    err('Empty password');
    return false;
  }
  if (!checkEmail(email)) {
    err('Incorrect e-mail');
    return false;
  }
  return true;
}

function checkEmail(email){
  var re=new RegExp('^[0-9_&a-zA-Z](?:\\w|\\.|\'|-)*@[\\d\\w]+(?:-?(?:\\w+|\\d+)|(?:\\.[0-9a-zA-Z]+))+$');
  return re.test(email);
}

function ltrim(str) {
  for(var k = 0; k < str.length && isWhitespace(str.charAt(k)); k++);
  return str.substring(k, str.length);
}

function rtrim(str) {
  for(var j=str.length-1; j>=0 && isWhitespace(str.charAt(j)) ; j--) ;
  return str.substring(0,j+1);
}

function trim(str) {
  return ltrim(rtrim(str));
}

function isWhitespace(charToCheck) {
  var whitespaceChars = " \t\n\r\f";
  return (whitespaceChars.indexOf(charToCheck) != -1);
}

var email = '';
var dom = 'http://www.2shared.com/';

var width = 420;
var align = "center";
var topp = 200;
var padding = 5;
var backgroundColor = "#FFFFFF";
var borderColor = "darkblue";
var borderWeight = 3;
var borderRadius = 5;
var fadeOutTime = 300;
var disableColor = "#666666";
var disableOpacity = 40;
var loadingImage = "/images/loading.gif";

function pUp(s, f) {
  modalPopup( align,
    topp,
    width,
    padding,
    disableColor,
    disableOpacity,
    backgroundColor,
    borderColor,
    borderWeight,
    borderRadius,
    fadeOutTime,
    s,
    loadingImage,
    f);
}
</script>
