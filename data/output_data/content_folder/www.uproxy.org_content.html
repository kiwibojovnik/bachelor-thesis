<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="uProxy is your private access to the open internet.">
    <meta property="og:description" content="uProxy is your private access to the open internet." />
    <link rel="shortcut icon" href="/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">

    <style>
      #staytuned {
        font-family: 'Raleway', sans-serif;
        text-align: left;
        -webkit-font-smoothing: antialiased;
        height: 100%;
      }
      #staytuned .bg-art {
        background: url(/images/lines.svg) no-repeat center center fixed;
        background-size: cover;
        height: 100%;
        padding: 150px 10% 0;
        box-sizing: border-box;
      }
      #staytuned .textblock {
        max-width: 540px;
      }
      #staytuned h1 {
        font-size: 48px;
        color: #FFF;
        letter-spacing: 1.09px;
        line-height: 56px;
      }
      #staytuned h1 span {
        color: #1DE9B6;
        font-weight: 300;
      }
      #staytuned p {
        font-family: Raleway;
        font-size: 16px;
        color: #99B1B6;
        letter-spacing: 0.89px;
        line-height: 32px;
      }
      #staytuned a {
        color: #99B1B6;
        transition: color 1s linear;
        border-bottom: .5px solid rgba(255, 255, 255, .25);
      }
      #staytuned a:hover {
        color: #FFF;
      }
      @media screen and (min-width: 1024px) {
        #staytuned h1 {
          font-size: 56px;
          line-height: 1.2em;
        }
        #staytuned .textblock {
          max-width: 556px;
        }
      }
      @media screen and (max-width: 320px) {
        #staytuned h1 {
          font-size: 42px;
          line-height: 50px;
        }
      }
      body {
        background-color: #215561;
        height: 100vh;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body dir='ltr' class='page-index'>
    <div id="staytuned">
      <div class="bg-art">
        <div class="textblock">
          <img src="/images/logo.svg"><img>
          <h1>Your private access to the open internet.</h1>
          <p>uProxy was an open source project led by the University of Washington and seeded by Jigsaw. Although the project is no longer supported, the code is still available on <a href="https://github.com/UWNetworksLab/uProxy-p2p">GitHub</a>.</p>
        </div>
      </div>
    </div>
  </body>
</html>
