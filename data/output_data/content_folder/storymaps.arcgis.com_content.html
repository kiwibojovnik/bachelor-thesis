, those changes will be reflected here.","component.themePreviewSampleStory.storycover.byline":"Author byline","component.themePreviewSampleCollection.item.title":"Item title","component.themePreviewSampleStory.text1":"This story includes several of the pieces you might use in your own story–like paragraphs, buttons, separators, and more. To get started, select a section of the styling panel and make some adjustments. As you adjust different elements, you’ll see this story adjust to demonstrate how they look. Try changing the paragraph font, and see what happens to this text.","component.themePreviewSampleStory.text2":"Next, try adjusting the button style and see how your selection affects the button below. You’ll also notice that it uses the paragraph font for its text.","component.themePreviewSampleStory.button.text":"This is a button","component.themePreviewSampleCollection.button.text":"Button style","component.themePreviewSampleStory.text3":"This is a heading style","component.themePreviewSampleStory.text4":"You can style your paragraph text to use \u003cstrong\u003ebold\u003c/strong\u003e, \u003cem\u003eitalics\u003c/em\u003e, and \u003cstrong\u003e\u003cem\u003ebold italics\u003c/em\u003e\u003c/strong\u003e, so you can emphasize important text accordingly. These come pre-packaged with the fonts you’ve chosen, so there’s nothing extra you need to configure.","component.themePreviewSampleStory.text5":"\u003cem\u003eQuotes use the theme’s title font, but you can also choose one of several different styling options.\u003c/em\u003e","component.themePreviewSampleStory.text5a":"The quote source goes here","component.themePreviewSampleStory.text6":"This is a subheading style","component.themePreviewSampleStory.text7":"Your theme’s accent color is used in both quotes (see above) and separators (below). If you add an express map to your story, your drawn features will use the accent color too.","component.themePreviewSampleStory.expressmap.caption":"\u003cp\u003eThis i
