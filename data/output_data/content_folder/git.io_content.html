
<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>git.io</title>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <link href="/public/stylesheets/site.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id='container'>
      <span id="error" class='arrow_box'>
        Sorry, we're no longer accepting new links to shorten.
      </span>
      <div id='bar'>
        <div class='side' id='front'>
          <form action="/create" method="post">
            <h1 class="logo"><a href="https://git.io/">Git.io</a></h1>
            <input id="input-url" placeholder="Enter a URL to shorten..." disabled type="text" />
            <button disabled>Shorten</button>
          </form>
        </div>
        <div class='side' id='back'>
          <h1 class="logo"><a href="https://git.io/">Git.io</a></h1>
          <input id="output-url" readonly type="text" />
          <button id="copy-button">Copy</button>
          <span id='copied-msg'>Copied!</span>
          <a id="restart" href="#">Shorten another URL</a>
        </div>
      </div>
      <footer>
        <a href="https://github.com/site/terms">Terms of Service</a>
        <a href="https://github.com/site/privacy">Privacy</a>
        <a href="https://github.com/security">Security</a>
        <a href="https://github.com" class="invertocat">
          <img src="/public/images/invertocat.png" width="24" height="24" />
        </a>
        &copy; <span id="year">2023</span> GitHub Inc. All rights reserved.
      </footer>
    </div>
  </body>
  <script>
    window.onload = () => {
      const year = document.getElementById("year");
      if (year) year.textContent = new Date().getFullYear();
    };
  </script>

</html>
