      <style>
        :root {

        @media (prefers-color-scheme: dark) {

            --quaternary: #b85e48;
            --highlight: #ecec70;

        .dots {

          stroke-width: 0.5px;
          transform-origin: center;
          opacity: 0;

          cy: 50%;

        .dots:first-child {
          fill: var(--quaternary);
        }

        .dots:nth-child(2) {
          fill: var(--quaternary);
          animation-delay: 0.15s;
        }

        .dots:nth-child(3) {
          fill: var(--highlight);
          animation-delay: 0.3s;
        }

        .dots:nth-child(4) {
          fill: var(--tertiary);
          animation-delay: 0.45s;
        }

        .dots:nth-child(5) {
          fill: var(--tertiary);
          animation-delay: 0.6s;
        }

        @keyframes loader {
          0% {
            opacity: 0;
            transform: scale(1);
          }
          45% {
            opacity: 1;
            transform: scale(0.7);
          }
          65% {
            opacity: 1;

      content: "";
      position: absolute;
      margin: 0 0.1em;
      left: 100%;

    .rtl #d-splash .preloader-text:after {

    @keyframes fade-in {
